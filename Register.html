<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Form</title>
    <link rel="stylesheet" href="styles/register.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <script defer src="scripts/register.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/ui-lightness/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.min.js"
        integrity="sha256-Fb0zP4jE3JHqu+IBB9YktLcSjI1Zc6J2b6gTjB0LpoM=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h2>Create your account</h2>
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <div class="input_group" id="username_input_div">
                    <input type="text" id="username" name="username">
                    <i class="fa-regular fa-circle-check"></i>
                    <i class="fa-regular fa-circle-xmark"></i>
                </div>

                </br>


                <label for="email">Email:</label>
                <div class="input_group" id="email_input_div">
                    <input type="email" id="email" name="email">
                    <i class="fa-regular fa-circle-check"></i>
                    <i class="fa-regular fa-circle-xmark"></i>
                </div>
                </br>


                <label for="password">Password:</label>
                <div class="input_group" id="password_input_div">
                    <input type="password" id="password" name="password">
                    <i class="fa-regular fa-circle-check"></i>
                    <i class="fa-regular fa-circle-xmark"></i>
                </div>

                </br>

                <label for="conf-password">Confirm Password:</label>
                <div class="input_group" id="conf-password_input_div">
                    <input type="password" id="conf-password" name="conf-password">
                    <i class="fa-regular fa-circle-check"></i>
                    <i class="fa-regular fa-circle-xmark"></i>
                </div>

                </br>


                <label for="dob">Date of Birth:</label>
                <div class="input_group" id="dob_input_div">
                    <input type="text" id="dob" name="dob" placeholder="YYYY-MM-DD">
                    <i class="fa-regular fa-circle-check"></i>
                    <i class="fa-regular fa-circle-xmark"></i>
                </div>
                </br>



                <label>Gender:</label>
                <div class="radio-group">
                    <div id="gender_option_div">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>

                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>

                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label>
                        <i class="fa-regular fa-circle-check"></i>
                        <i class="fa-regular fa-circle-xmark"></i>
                    </div>
                </div>
                </br>


                <label for="profilePicture">Profile Picture:</label>
                <input type="file" id="profilePicture" name="profilePicture">
                </br>


                <label for="bio">Bio:</label>
                <br>
                <textarea id="bio" name="bio" rows="4"></textarea>
                </br>

                <div id="genre_input_div">
                    <label>Favourite Genres:</label>
                    <i class="fa-regular fa-circle-check"></i>
                    <i class="fa-regular fa-circle-xmark"></i>
                </div>

                <div class="checkbox-group">
                    <div class="checkbox_option_div">
                        <input type="checkbox" id="action" name="genre" value="action">
                        <label for="facebook">Action</label>
                    </div>

                    <div class="checkbox_option_div">
                        <input type="checkbox" id="adventure" name="genre" value="adventure">
                        <label for="twitter">Adventure</label>
                    </div>

                    <div class="checkbox_option_div">
                        <input type="checkbox" id="romance" name="genre" value="romance">
                        <label for="instagram">Romance</label>
                    </div>

                    <div class="checkbox_option_div">
                        <input type="checkbox" id="horror" name="genre" value="horror">
                        <label for="instagram">Horror</label>
                    </div>

                    <div class="checkbox_option_div">
                        <input type="checkbox" id="Science Fiction" name="genre" value="Science Fiction">
                        <label for="instagram">Science Fiction</label>
                    </div>

                    <div class="checkbox_option_div">
                        <input type="checkbox" id="Comedy" name="genre" value="Comedy">
                        <label for="instagram">Comedy</label>
                    </div>
                </div>
                </br>

                <div id="country_input_div">
                    <label for="country">Country:</label>
                    <i class="fa-regular fa-circle-check"></i>
                    <i class="fa-regular fa-circle-xmark"></i>
                </div>

                <select id="country" name="country">
                    <option value="">Select your country</option>
                    <option value="us">United States</option>
                    <option value="ca">India</option>
                    <option value="uk">United Kingdom</option>
                    <option value="au">Australia</option>
                </select>
                </br>
            </div>
            <button type="button" id="submit">Submit</button>
        </form>
    </div>
</body>

</html>
