<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Form</title>
    <link rel="stylesheet" href="styles/register.css">
    <link rel="stylesheet" href="styles/navbar.css">
</head>

<body>
    <div class="container">
        <h2>Create your account</h2>
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" minlength="5" maxlength="10" required>
                </br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                </br>


                <label for="password">Password:</label>
                <input type="password" id="password" name="password" minlength="8" maxlength="15" required>
                </br>


                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                </br>


                <label>Gender:</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>

                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>

                    <input type="radio" id="other" name="gender" value="other" required>
                    <label for="other">Other</label>
                </div>
                </br>


                <label for="profilePicture">Profile Picture:</label>
                <input type="file" id="profilePicture" name="profilePicture" required>
                </br>


                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" rows="4" required></textarea>
                </br>


                <label>Favourite Genres:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="action" name="genre" value="action">
                    <label for="facebook">Action</label>

                    <input type="checkbox" id="adventure" name="genre" value="adventure">
                    <label for="twitter">Adventure</label>

                    <input type="checkbox" id="romance" name="genre" value="romance">
                    <label for="instagram">Romance</label>

                    <input type="checkbox" id="horror" name="genre" value="horror">
                    <label for="instagram">Horror</label>

                    <input type="checkbox" id="Science Fiction" name="genre" value="Science Fiction">
                    <label for="instagram">Science Fiction</label>

                    <input type="checkbox" id="Comedy" name="genre" value="Comedy">
                    <label for="instagram">Comedy</label>
                </div>
                </br>


                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">Select your country</option>
                    <option value="us">United States</option>
                    <option value="ca">India</option>
                    <option value="uk">United Kingdom</option>
                    <option value="au">Australia</option>
                </select>
                </br>
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>

</html>
